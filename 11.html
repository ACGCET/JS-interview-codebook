<script type="text/javascript">
	
		/Reverse array using built-in function  (Reverse function)/
	var a = [1,2,3,4,5,6];
	var b = [];



   /Reverse array/
   	var b = [];
   for( var i = a.length-1;i>=0;i--)
   {
   	b.push(a[i]);
   }
  console.log(b);

</script>
